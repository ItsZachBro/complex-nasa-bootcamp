<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NASA Locations and Weather</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class="container">
      <section>
        <h1>Check The Weather At Any NASA Facility</h1>
      </section> 
      <table>
        <thead>
          <tr>
            <th>Center</th>
            <th>City</th>
            <th>State</th>
          </tr>
        </thead>
        <tbody id="locations-table">
        </tbody>
      </table>

      <div class="weather">
        <h2>Weather Information:</h2>
        <p id="weather-info"></p>
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
